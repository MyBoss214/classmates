<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 50px;
        background: url('https://images.unsplash.com/photo-1635424239131-32dc44986b56?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover fixed no-repeat;
    }

    thead {
        display: flex;
        justify-content: center;
        align-content: center;
        background-color: transparent;
        width: 100%;
        padding-top: 30px;
        height: 100px;
    }

    th {
        margin-right: 15px;
        width: 127px;
        height: 50px;
        margin-bottom: 0 10px 10px 0;
        border-radius: 10px;
        background-color: #00ADB5;
        text-align: center;
    }

    a:hover {
        transform: scale(1.05);
        background-color: #C2EABD;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    table {
        display: grid;
        grid-template-rows: 30px 1fr;
        padding: 10px 25px;
        align-content: top;
        justify-content: center;
        height: 550px;
        margin-bottom: 100px;
        background-color: transparent;
    }

    .body_tr {
        margin-bottom: -10px;
        background-color: transparent;
        height: 70px;
    }

    .body_tr:hover {
        transform: scale(1.05);
    }

    .body_tr:hover td:hover {
        transform: scale(1.1);
    }

    tbody {
        display: grid;
        padding-top: 115px;
        width: 100%;
        background-color: transparent;
        height: 100%;
    }

    td {
        width: 127px;
        height: 50px;
        margin-bottom: 10px;
        margin-right: 15px;
        border-radius: 10px;
        background-color: #EEEEEE;
        text-align: center;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #BFB29E;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: background-color 0.3s;
        background-color: transparent;
    }

    .container:hover {
        background-color: #B3A492;
    }

    h1 {
        color: #D6C7AE;
    }

    form {
        text-align: left;
    }

    p {
        margin: 0;
        padding: 10px 0;
        color: #555;
    }

    input[type="text"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
        border-color: #DADDB1;
    }

    input[type="submit"] {
        background-color: #DADDB1;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #BFB29E;
    }

    .image-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .image {
        max-width: 100%;
        height: auto;
    }
</style>

<div style="
    display: grid;
    grid-template-rows: 1.5fr 4fr 1fr;
    align-content: center;
    justify-content: center;
    height: 80%;
    width: 100%;
">

    <h1 style="
        display: flex;
        align-items: center;
        justify-content: center;
        color: #557C55;
        font-size: 50px;
        font-weight: bolder;
    ">
        CLASSMATES
    </h1>

    <div style="
    display: flex;
    align-content: center;
    padding-right: 20px;
    justify-content: flex-end;
    height: 100%;
    margin-bottom: -20px;
">
    	<a href="{% url "classmate_new" %}" style="
        display: flex;
        align-content: center;
        justify-content: center;
        padding: 15px 20px;
        color: #222831;
        border: 4px #393E46;
        border-radius: 30px;
        height: 20px;
        width: 150px;
        font-weight: bolder;
        text-decoration: none;
        background: #A7D397;
        transition: transform 0.3s, background-color 0.3s;
    ">
        NEW
    	</a>
    </div>


    <table>
        <thead>
            <tr class="details">
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
                <th>GENDER</th>
                <th>VIEW</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            {% for classmate in object_list %}
            <tr class="body_tr">
                <td>{{ classmate.firstname }}</td>
                <td>{{ classmate.lastname }}</td>
                <td>{{ classmate.age }}</td>
                <td>{{ classmate.address }}</td>
                <td>{{ classmate.gender }}</td>
                <td style="background-color:#A9A9A9;"><a href="{% url "classmate_view" classmate.id %}">view</a></td>
                <td style="background-color:#FECDA6;"><a href="{% url "classmate_edit" classmate.id %}">edit</a></td>
                <td style="background-color:#FF5B22;"><a href="{% url "classmate_delete" classmate.id %}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
